<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NEZU</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" media="(prefers-color-scheme: dark)">
        <link rel="stylesheet" href="style.css">
	<style>
          .main {
	    background-color: #242424;
            color: #ffffff;	
	  }
	</style>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <meta name="description" content="사이트 설명">
    </head>
    <body>
        <div class="header">
            <div class="h-left"><a id="toggleTheme" link="#fff" vlink="#fff" alink="#fff">NEZU</a></div>
            
            <div class="h-right">
                <div class="menu1"><a href="/">Home</a></div>
                <div class="menu2"><a href="https://blog.nezu.kro.kr">blog</a></div>
                <div class="menu3"><a href="https://gyo.nezu.kro.kr">nezugyo</a></div>
            </div>
        </div>
        <div class="main" id="main" style="overflow:auto;" onscroll="SetDivPosition()">
            <div class="site">
                <h1>이 글은 아이폰에서만 보입니다</h1>
		<div class="at">Alt</div>
		<div class="at">/</div>
		<br><br>
                <input type="text" id="Search" class="Search" onkeyup="myFunction()" accesskey="/" placeholder="검색">
		<br><hr>
                <h2>NEZU.kro.kr</h2>
                <div class="card">
              	    <div class="card-text"><br><br><div class="new">new</div><a href='https://nezu.kro.kr' target='_blank'>(테스트)</a><p>테스트</p></div>
    		</div>
		<div id="toast"></div>
            </div>
        </div>
        <script type="text/javascript">
    	    $('#copy-ip').on('click', function(){
		toastr.options = {
  			"closeButton": false,
  			"debug": false,
  			"newestOnTop": false,
  			"progressBar": true,
  			"positionClass": "toast-bottom-center",
  			"preventDuplicates": false,
  			"onclick": null,
  			"showDuration": "300",
  			"hideDuration": "1000",
  			"timeOut": "3000",
  			"extendedTimeOut": "1000",
  			"showEasing": "swing",
  			"hideEasing": "linear",
  			"showMethod": "fadeIn",
  			"hideMethod": "fadeOut"
		}        
            	toastr.success('복사 성공', '아이피 주소를 복사했습니다');
 	   });
	   
		
	   function copyip() {
    		var ip = document.querySelector('.copy-ip');
    		navigator.clipboard.writeText(ip.textContent)
	   }
           function myFunction() {
		  var input = document.getElementById("Search");
		  var filter = input.value.toLowerCase();
		  var nodes = document.getElementsByClassName('card');

		  for (i = 0; i < nodes.length; i++) {
		    if (nodes[i].innerText.toLowerCase().includes(filter)) {
		      nodes[i].style.display = "inline-block";
		    } else {
		      nodes[i].style.display = "none";
		    }
		  }
		}
           function focus() {
	     document.getElementById('Search').focus();
	   }
        </script>
        <script type="text/javascript" src="nezu.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
