<html>
<title>카카오톡 송금하기 낚시</title>
<meta property="og:title" content="카카오톡 송금하기 낚시" />
<meta property="og:description" content="원하는 가격으로 송금하기 낚시를 해보세요!" />
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<body>
<div id="main" class="main">
    <a id="kakao-link-btn" href="javascript:kakaoShare()">
    	<img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" width="120" height="120">
    </a><hr>
    <form name="form" method="post">
        <input type="text" size="20" id="title" name="tt"> <input name="sel" type="text" class="box" id="sel" size="10"> 받으세요.
        <select name="select" class="box" id="select" onChange="check();">
            <option value="" selected>선택하세요</option>
            <option value="을">을</option>
            <option value="를">를</option>
            <option value="1">직접 입력</option>
        </select>
        
    </form>
    <h3>서비스 종료되었습니다.</h3>
    <p>사실은 저도 복구하고싶었습니다..만<br>아쉽게도 복구는 불가능합니다. 카카오에서 막았거든요!<br>그 대신 새로운 프로젝트를 들고 왔습니다!<br>ps. 카카오톡 피싱이라는 이유로 카카오한테 차단당해서 서비스 종료(...)</p>
    <h1>쓸모없는 작품들만 만드는 새로운 프로젝트: <a href="https://use-less.xyz">https://use-less.xyz</a><br>많관부</h1>
</div>
</body>
<!-- kakao sdk 호출 -->
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script type="text/javascript">
    function check(){
        if (form.select.value == '1') {
            form.sel.readOnly = false;
            form.sel.value = '';
            form.sel.focus();
        }
        else {
            form.sel.readOnly = true;
            form.sel.value = form.select.value;
        }
    }
    
    check();
    
 var tit1 = document.getElementById('title');
 var tit01 = document.getElementById('sel');
 
 
  // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.
  Kakao.init('5ee49c3e7232211454971e75815e8032');
  // SDK 초기화 여부를 판단합니다.
  console.log(Kakao.isInitialized());
 
  function kakaoShare() {
        Kakao.Link.sendCustom({
            templateId: 65599,
            templateArgs: {
                t: tit1.value + tit01.value + " 받으세요."
                }
        },'custom');
    }
</script>
